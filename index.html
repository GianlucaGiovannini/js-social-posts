<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Social Post</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MY_CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main id="site_main">
        <div class="container ">
            <section class="title my-4 text-center">
                <h1 class="text-white display-3 fw-bold">
                    Social Posts
                </h1>
            </section>
            <!-- /.title -->
            <div class="row row-cols-1 flex-column align-items-center">
                <div class="cols p-4">
                    <div class="card p-2">
                        <div class="card_user d-flex align-items-center mt-2">
                            <img class="rounded-circle" src="https://picsum.photos/50/50" alt="img_user">
                            <div class="user ms-3">
                                <div class="name fw-bold">Phill Mangione</div>
                                <!-- /.name -->
                                <div class="date">
                                    25/6/2021
                                </div>
                            </div>
                            <!-- /.user -->
                        </div>
                        <!-- /.card_user -->

                        <div class="card_body my-4">
                            <div class="description mb-3">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui cum, nisi incidunt excepturi non officiis fuga. Molestiae, necessitatibus.
                            </div>
                            <!-- /.description -->
                            <div class="img">
                                <img src="https://picsum.photos/2000/1028" alt="">
                            </div>
                        </div>
                        <!-- /.card_body -->

                        <div class="card_engagement d-flex justify-content-around mb-4">
                            <div class="like">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span>Mi Piace</span>
                            </div>
                            <!-- /.like -->
                            <div class="likers">
                                Piace a <span><strong>80</strong></span> persone
                            </div>
                            <!-- /.likers -->
                        </div>
                        <!-- /.card_engagement -->

                    </div>
                    <!-- /.card-->
                </div>
                <!-- /.cols -->



            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /#site_main -->








    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
